<!-- enter into mat table [(dataSource)]="dataSource" class="mat-elevation-z8"  -->
<table mat-table [(data)]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="food_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.food_id }}</td>

    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>

    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element" >{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <!-- <button mat-icon-button><mat-icon>launch</mat-icon></button> -->
            <button mat-icon-button><mat-icon (click)="updateMeal()">update</mat-icon></button>
            <!-- <button (click)="update(change.value)">Update Model</button> -->
            <button mat-icon-button color="warn" (click)="deleteMeal()"><mat-icon>delete_outline</mat-icon></button>
        </td>
    </ng-container>

    <ng-container matColumnDef="loading">
        <th mat-footer-cell *matFooterCellDef colspan="6">Loading data .......</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button><mat-icon>launch</mat-icon></button>
            <!-- <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button> -->
        </td>
    </ng-container>

    <ng-container matColumnDef="noData">
        <th mat-footer-cell *matFooterCellDef colspan="6">No Data.</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button><mat-icon>No data</mat-icon></button> 
            <!-- <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr mat-footer-row *matFooterRowDef="['loading']" [[ngClass]="{'hide': dataSource!=null}"></tr>
    <tr mat-footer-row *matFooterRowDef="['noData']" [[ngClass]="{'hide': dataSource!=null}"></tr>

</table>
