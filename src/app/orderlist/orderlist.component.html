<div class="container-fluid">
  <div class="orderlist">
    <h3> <img src="https://miro.medium.com/max/1022/0*g9PC43_0ph2JewTi.png" > </h3>
    <hr>

    <div class="row">
      <div class="col-sm-6">
        <div class="card" *ngFor='let orderlist of orderlists'>
          <div class="card-body">
            <h3 class="card-title"> {{orderlist.order_id}} .{{orderlist.food}}</h3>
            <p class="card-text">Quantity: {{orderlist.quantity}}</p>
            <p class="card-text">Address: {{orderlist.address}}</p>
            <button class="button1" (click)='orderAccepted(true)'>Accept</button>
            <button class="button2" (click)='orderDeclined(true)'>Decline</button>

          </div>
        </div>
      </div>
    </div>


  </div>
